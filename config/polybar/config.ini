; Tokyonight storm colors
[colors]
background = #24283b
background-alt = #1f2335
foreground = #c0caf5
disabled = #565f89

black = #24283b
red = #f7768e
green = #9ece6a
yellow = #e0af68
blue = #7aa2f7
magenta = #bb9af7
cyan = #7dcfff
white = #c0caf5

primary = ${colors.blue}
secondary = ${colors.magenta}
alert = ${colors.red}

[bar/mybar]
width = 100%
height = 28pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

# border-size = 2pt
# border-color = %{colors.background}

padding-left = 0
padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = Karla:size=16;1

modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Set this to true to place the bar at the bottom of the screen
bottom = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#b8bb28}Connected
label-disconnected = %{F#fb4934}Disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/powermenu]
type = custom/menu
expand-right = false
format-spacing = 1

label-open = "Menu "
label-open-foreground = ${colors.green}
label-close = Cancel
label-close-foreground = ${colors.green}
label-separator = |
label-separator-foreground = ${colors.foreground}

menu-0-0 = " Power "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.yellow}

menu-0-1 = " Reboot "
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.yellow}

menu-0-2 = " Hibernate "
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.yellow}

menu-1-0 = " Power "
menu-1-0-exec = systemctl poweroff
menu-1-0-foreground = ${colors.alert}

menu-2-0 = " Reboot "
menu-2-0-exec = systemctl reboot
menu-2-0-foreground = ${colors.alert}

menu-3-0 = " Hibernate "
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.alert}
